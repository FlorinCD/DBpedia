  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light p-4">
  <div class="container">
    <a class="btn btn-secondary mb-3" href="/">‚Üê Back</a>
    <h2>{{ uri }}</h2>
    <a class="btn btn-outline-primary mb-3" href="/graph?uri={{ uri|urlencode }}">View Graph</a>
    <table class="table table-striped table-bordered bg-white">
      <thead class="table-dark"><tr><th>Property</th><th>Value</th></tr></thead>
      <tbody>
      {% for p in props %}
        <tr><td>{{ p.p }}</td><td>{{ p.o }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  </body>
  </html>

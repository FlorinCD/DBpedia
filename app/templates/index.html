  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DBpedia Graph Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">DBpedia Graph Demo</h1>
    <form class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" name="q" value="{{ q }}" placeholder="Search (e.g. Einstein, Paris)">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
    {% if results %}
    <ul class="list-group">
      {% for r in results %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <a href="/resource?uri={{ r.uri|urlencode }}"><strong>{{ r.label }}</strong></a><br>
            <small class="text-muted">{{ r.uri }}</small>
          </div>
          <a class="btn btn-outline-secondary" href="/graph?uri={{ r.uri|urlencode }}">Graph</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No results yet. Try "Albert Einstein" or "Paris".</p>
    {% endif %}
  </div>
  </body>
  </html>

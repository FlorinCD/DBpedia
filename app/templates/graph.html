<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #graph { width: 100%; height: 600px; border: 1px solid #ccc; }
    text { font-size: 12px; }
  </style>
</head>
<body class="bg-light p-4">
<div class="container">
  <a class="btn btn-secondary mb-4" href="/resource?uri={{ uri|urlencode }}">‚Üê Back</a>
  <h2 class="mb-4">Graph View</h2>
  <div id="graph"></div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
var nodes = {{ nodes|tojson }};
var links = {{ links|tojson }};

var width = document.getElementById('graph').clientWidth;
var height = 600;

var svg = d3.select("#graph").append("svg")
  .attr("width", width).attr("height", height);

var simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(200))
  .force("charge", d3.forceManyBody().strength(-200))
  .force("center", d3.forceCenter(width/2, height/2));

var link = svg.append("g").selectAll("line")
  .data(links).enter().append("line")
  .attr("stroke", "#555");

var node = svg.append("g").selectAll("circle")
  .data(nodes).enter().append("circle")
  .attr("r", 8).attr("fill", "#007bff")
  .call(drag(simulation));

var label = svg.append("g").selectAll("text")
  .data(nodes).enter().append("text")
  .text(d => d.id.split('/').pop())
  .attr("x", 10).attr("y", 3);

function drag(simulation){
  return d3.drag()
    .on("start", d => { if(!d.active) simulation.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y; })
    .on("drag", d => { d.fx = d3.event.x; d.fy = d3.event.y; })
    .on("end", d => { if(!d.active) simulation.alphaTarget(0); d.fx=null; d.fy=null; });
}

simulation.on("tick", () => {
  link.attr("x1", d=>d.source.x).attr("y1", d=>d.source.y)
      .attr("x2", d=>d.target.x).attr("y2", d=>d.target.y);
  node.attr("cx", d=>d.x).attr("cy", d=>d.y);
  label.attr("x", d=>d.x+10).attr("y", d=>d.y+3);
});
</script>
</body>
</html>
